<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Создаем сематические теги : -->

    <header class="header"> <!-- Шапка -->
        <nav class="container navigation"> <!-- Ссылки  навигации (для 5 ссылок)-->
            <a class="navigation__link">Home</a>
            <a class="navigation__link">About</a>
            <a class="navigation__link">Services</a>
            <a class="navigation__link">Blog</a>
            <a class="navigation__link">Contact</a>
        </nav>
    </header>
    <main class="main"> <!-- Основной блок -->
        <!-- Тут подкюченно 2 класса через пробел -->
        <section class="container content"> <!-- Тег обертка -->
            <div class="content__left-side"> <!-- левая часть центра -->
                <h2>Next genaretion platform</h2>
                <h1>Artificial intelligence & Syber security</h1>
                <p>Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for
                    previewing layouts and visual mockups.</p>
                <div class="content__button-list"> <!-- Для кнопок -->
                    <button class="btn">Get Started</button>
                    <button class="btn">
                        <img src="./img/button-play.png" alt="Play button">
                        Watch Video
                    </button>
                </div>
            </div>
            <img src="./img/main.png" alt="Main image ."> <!-- Правая часть цетра -->
        </section>
    </main>
    <footer class="footer"><!-- низ проекта -->
        <div class="logos container"> <!-- Сделаем блок для картинок -->
            <img src="./img/Group 400.png" alt="Logo">
            <img src="./img/Group 401.png" alt="Logo">
            <img src="./img/Group 402.png" alt="Logo">
            <img src="./img/Group403.png" alt="Logo">
        </div>
    </footer>
</body>

</html>
